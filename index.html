<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ahmed FARAG Loader</title>
  <style>
    body {
      background-color: black;
      color: #00ff00;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .name {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .loader {
      width: 300px;
      height: 20px;
      background-color: #111;
      overflow: hidden;
      position: relative;
      border: 1px solid #00ff00;
    }

    .bar {
      width: 30px;
      height: 100%;
      background-color: #00ff00;
      position: absolute;
      left: 0;
      animation: loading 1s linear infinite;
    }

    @keyframes loading {
      0% { left: -30px; }
      100% { left: 100%; }
    }
  </style>
</head>
<body>
  <div class="name">Ahmed FARAG</div>
  <div class="loader">
    <div class="bar"></div>
  </div>
</body>
</html>
